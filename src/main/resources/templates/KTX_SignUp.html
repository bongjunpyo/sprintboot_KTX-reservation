<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

    <input id="userId" type="text" class="form-control" placeholder="아이디">
    <input id="password" type="text" class="form-control" placeholder="비밀번호">
    <input id="name" type="text" class="form-control" placeholder="이름">
    <input id="email" type="text" class="form-control" placeholder="이메일">
    <input id="number" type="text" class="form-control" placeholder="전화번호">
    <button id="submit" class="btn btn-primary">가입하기</button>

    <script>

        var submitBtn=document.getElementById("submit");
        submitBtn.addEventListener("click", event=>{
            console.log("가입 완료");
            var userId=document.getElementById("userId").value
            var password=document.getElementById("password").value
            var name=document.getElementById("name").value
            var email=document.getElementById("email").value
            var number=document.getElementById("number").value

            fetch(`/api/PlusUser` ,{
                method:"POST",
                headers: {
                    "Content-Type":"application/json"
                },
                body:JSON.stringify({
                    userId:userId,
                    password:password,
                    name:name,
                    email:email,
                    number:number
                })
            })

            .then(()=>{
                alert("가입 완료")
                location.replace("/KTX_Main")
            })
        })

    </script>
</body>
</html>
