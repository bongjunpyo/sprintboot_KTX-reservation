<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title6</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="continer">

    <input id="title" type="text" class="form-control" placeholder="글제목" >
    <textarea id="content" class="form-control" placeholder="글내용" cols="30" rows="10"></textarea>
    <button id="submit" class="btn btn-primary">등록</button>
</div>
<script>


    var submitBtn=document.getElementById("submit");  //아이디가 submit인 엘리먼트를 가져옴
    submitBtn.addEventListener("click", event=>{  //클릭이라는 이벤트가 생겼을 때
        console.log("등록");
        var title=document.getElementById("title").value
        var content=document.getElementById("content").value


        fetch(`/api/articles`,{
            method:"POST",
            headers:{
                "Content-Type": "application/json"
            },
            body:JSON.stringify({
                title:title,
                content:content
            })
        })

        .then(()=>{
            alert("등록 완료")
            location.replace("/KTX_Reservation/Center")
            })
    })
</script>
</body>
</html>
