<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Information</title>
</head>
<body>

<h1>Train Information</h1>

<form id="trainForm">
    <label for="departure">출발지:</label>
    <input type="text" id="departure" name="departure" required><br>

    <label for="destination">목적지:</label>
    <input type="text" id="destination" name="destination" required><br>

    <label for="departureTime">출발 시간:</label>
    <input type="time" id="departureTime" name="departureTime" required><br>

    <label for="arrivalTime">도착 시간:</label>
    <input type="time" id="arrivalTime" name="arrivalTime" required><br>

    <input type="button" value="예약" onclick="addRow()">
</form>

<table id="trainTable" border="1">
    <tr>
        <th>열차 번호</th>
        <th>출발지</th>
        <th>목적지</th>
        <th>출발 시간</th>
        <th>도착 시간</th>
    </tr>
</table>

<script>
    var fixedTrainNumber = "001"; // 고정된 열차번호

    function addRow() {
        var departure = document.getElementById("departure").value;
        var destination = document.getElementById("destination").value;
        var departureTime = document.getElementById("departureTime").value;
        var arrivalTime = document.getElementById("arrivalTime").value;

        var table = document.getElementById("trainTable");
        var row = table.insertRow(1); // 새로운 행 추가

        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);

        cell1.innerHTML = fixedTrainNumber;
        cell2.innerHTML = departure;
        cell3.innerHTML = destination;
        cell4.innerHTML = departureTime;
        cell5.innerHTML = arrivalTime;

        // 예약 정보를 보여줍니다.
        var reservationInfo = "열차 번호: " + fixedTrainNumber +
                             "\n출발지: " + departure +
                             "\n목적지: " + destination +
                             "\n출발 시간: " + departureTime +
                             "\n도착 시간: " + arrivalTime;

        alert("예약이 완료되었습니다.\n" + reservationInfo);

        // 폼 초기화
        document.getElementById("trainForm").reset();
    }
</script>

</body>
</html>
