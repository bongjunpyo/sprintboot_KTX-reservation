<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User Information</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Times New Roman", serif;
        }
        .wrapper {
            text-decoration-line: none;
            padding: 20px;
            margin: 80px auto; /* 위에 80px, 아래 auto(수직 가운데 정렬) */
            text-align: center;
            font-size: 20px;
            color: black;
            margin-top: 100px; /* header와의 간격 */
        }
    </style>
</head>
<body>
<header>
    <div class="navbar navbar-dark fixed-top navbar-expand-lg" style="background-color: #2980b9;">
        <div class="container">
            <a class="navbar-brand" href="/KTX_Main">Go Together</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content">
                <span class="collapse navbar-collapse" id="navbar-content"></span>
            </button>
            <div class="collapse navbar-collapse" th:unless="${isLoggedIn}">
                <ul class="navbar-nav navbar-nav ms-auto"></ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link " href="KTX_Login">로그인</a></li>
                </ul>
            </div>
            <div class="collapse navbar-collapse" th:if="${isLoggedIn}">
                <ul class="navbar-nav navbar-nav ms-auto"></ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <div th:each="user : ${userName}">
                            <span th:text="${user + '님'}"></span>
                        </div>
                    </li>
                    <li class="nav-item"><a class="nav-link " href="/KTX_UserInfo">내정보</a></li>
                    <li class="nav-item"><a class="nav-link " onclick="logout()">로그아웃</a></li>
                    <script>

                        function logout(){
                            fetch('/api/logout', {
                                    method:'POST'
                            })
                            .then(response => {
                                if(response.ok){
                                    window.location.reload();
                                    window.location.href = '/KTX_Main';
                                }
                            })
                            .catch(error=> console.error('Error', error));
                        }

                    </script>

                </ul>
            </div>
        </div>
    </div>
</header>
<div class="wrapper">
    <p th:text="'Name: ' + ${userName}"></p>
    <p th:text="'Email: ' + ${UserEmail}"></p>
    <p th:text="'Password: ' + ${password}"></p>
    <p th:text="'Age: ' + ${age}"></p>
    <p th:text="'Phone: ' + ${phone}"></p>
    <button class="btn btn-primary" onclick="editUserInfo()">수정</button>
    <script>
        function editUserInfo() {
    window.location.href = '/KTX_ModifyInfo';
}
    </script>
</div>
</body>
</html>
