<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTX Reservation List</title>
</head>
<body>

<h1>KTX Reservation List</h1>

<table id="reservationTable" border="1">
    <tr>
        <th>열차 번호</th>
        <th>출발지</th>
        <th>목적지</th>
        <th>출발 시간</th>
        <th>도착 시간</th>
    </tr>
</table>

<script>
    // Retrieve reservation information from localStorage
    var reservationInfo = JSON.parse(localStorage.getItem('reservationInfo'));

    // Display reservation information in the table
    if (reservationInfo) {
        var table = document.getElementById("reservationTable");
        var row = table.insertRow(1);

        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);

        cell1.innerHTML = reservationInfo.trainNumber;
        cell2.innerHTML = reservationInfo.departure;
        cell3.innerHTML = reservationInfo.destination;
        cell4.innerHTML = reservationInfo.departureTime;
        cell5.innerHTML = reservationInfo.arrivalTime;
    }
</script>

</body>
</html>
