    <style>
        * {margin: 0; padding: 0;}

        nav {
      background-color: #77B0C4;
      color:white;
      padding:20px;
      position: fixed; /* Make the navigation bar fixed */
      top: 56px; /* Height of the navbar, adjust if needed */

      float: left;

     .slideshow-container {
      max-width: 500px;
      position: relative;
      margin: auto;

    }

    .mySlides {
      height: 200;
      display: block;
       text-align: center;

       margin-top: 10px; /* 이미지 위 간격 설정 */
        margin-bottom: 60px; /* 이미지 아래 간격 설정 */
        }

    .prev, .next {
      position: absolute;
      top: 70%;
      width: auto;
      padding: 16px;
      color: black;
      font-weight: bold;
      font-size: 20px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      cursor: pointer;
      margin-top:90px;
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .caption-container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 2px 16px;
      color: white;
    }

    .numbertext {
      color: #f2f2f2;
      font-size: 12px;
      padding: 8px 12px;
      position: absolute;
      top: 0;
    }

     #trainForm{
       border: 2px solid black; /* 테두리의 두께, 종류, 색상을 지정합니다. */
       padding: 20px; /
       margin-top: 40px;
       margin-left: 350px; /* 왼쪽 간격을 설정합니다. */
        margin-right: 350px; /* 오른쪽 간격을 설정합니다. */
     }

    </style>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</head>
<body>

<header>
    <div class="navbar navbar-dark fixed-top navbar-expand-lg" style="background-color: #2980b9;">
        <div class="container">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content">

            </button>
            <div class="collapse navbar-collapse" th:unless="${isLoggedIn}">

                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link " href="KTX_Login">로그인</a></li>
                </ul>
            </div>
            <div class="collapse navbar-collapse" th:if="${isLoggedIn}">
                <ul class="navbar-nav navbar-nav ms-auto"></ul>
                <ul class="navbar-nav">

                    <li class="nav-item"><a class="nav-link " onclick="logout()">로그아웃</a></li>

                    <script>

                            fetch('/api/logout', {
                                    method:'POST'

</header>
<nav>
    <a id="i" onclick="checkLogin()">예약현황</a>
    <script>
        function checkLogin() {
        fetch('/api/session-status')
        .then(response => response.text())
        .then(data => {
            if (data === 'loggedIn') {
                console.log('사용자는 로그인되어 있습니다.');

                window.location.href = '/KTX_List';

        .catch(error => {

        });
    }
    </script>

<div class="wrapper">
    <div class="form-container">
        <h2 class="font">KTX 예약 시스템</h2>
        <h4>환영합니다!</h4>


        <div class="slideshow-container">
            <div class="mySlides">
                <img src="https://img.freepik.com/premium-vector/pop-art-train-illustration-design_797981-22589.jpg?w=1060" alt="KTX Train" style="width:80%; height: 70%">

            </div>

            <div class="mySlides">
                <img src="https://img.freepik.com/premium-vector/happy-family-illustration_1124-508.jpg" alt="KTX_Family" style="width:80%; height: 70%;">
            </div>
            <div class="mySlides">
                <img src="https://img.freepik.com/premium-vector/travel-around-the-world-illustration_24797-1109.jpg?w=1060" alt="KTX_Family" style="width:80%; height:70%;">
            </div>

            <!-- 추가 이미지를 필요에 따라 더 추가할 수 있습니다. -->

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <form id="trainForm" >
            <label for="trainNumber">열차 번호:</label>

                <option value="1">1</option>

                <option value="A2">A2</option>

            <select id="destination" name="destination">
                <option value="서울">서울</option>
                <option value="인천">인천</option>
                <option value="춘천">춘천</option>
                <option value="속초">속초</option>
                <option value="부산">부산</option>
            </select><br>

            <label for="tion">출발시간 ~ 도착시간:</label>
            <select id="tion" name="destination">
                <option value="10:00,11:00">10:00~11:00</option>
                <option value="11:00,12:00">11:00~12:00</option>
                <option value="12:00,13:00">12:00~13:00</option>
                <option value="13:00,14:00">13:00~14:00</option>
                <option value="14:00,15:00">14:00~15:00</option>
            </select><br>
            <button type="button" class="btn btn-primary" onclick="addRowAndNavigate()">예매하기</button>
        </form>

    </div>
</div>

<script>
    function addRowAndNavigate() {
    fetch('/api/session-status')
    .then(response => response.text())
    .then(data => {
        if (data === 'loggedIn') {
            console.log('사용자는 로그인되어 있습니다.');

            var trainNumber = document.getElementById("trainNumber").value;
            var CarNumber = document.getElementById("CarNumber").value;
            var SeatNumber = document.getElementById("SeatNumber").value;
            var departure = document.getElementById("departure").value;
            var destination = document.getElementById("destination").value;
            var tion = document.getElementById("tion").value;

            var [startTime, endTime] = tion.split(',');

            var reservationData = {
                tnumber: trainNumber,
                snumber: CarNumber,
                cnumber: SeatNumber,
                departureLocation: departure,
                destinationLocation: destination,
                departureTime: startTime,
                arrivalTime: endTime
            };

            fetch('/api/reservations', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(reservationData)
            })
            .then(() => {
                alert('예약 완료');
                location.replace('/KTX_List');
            })
            .catch(error => {
                console.error('예약 중 오류가 발생했습니다:', error);
                // 예약 오류 처리 추가
            });
             } else {
            // 로그인되어 있지 않은 경우
            console.log('사용자는 로그인되어 있지 않습니다.');
            alert('로그인 후 이용해주세요.');
            window.location.href = '/KTX_Login';
        }
    })
    .catch(error => {
        console.error('세션 상태를 확인하는 중 오류가 발생했습니다:', error);
    });
}

      var slideIndex = 1;
  showSlides(slideIndex);

  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  function currentSlide(n) {
    showSlides(slideIndex = n);
  }

  function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slides[slideIndex-1].style.display = "block";
  }

  // 자동으로 슬라이드를 전환하는 함수
  function autoSlide() {
    plusSlides(1);
  }

  // 3초마다 자동으로 슬라이드를 전환
  setInterval(autoSlide, 3000);
</script>
