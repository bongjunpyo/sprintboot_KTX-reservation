<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KTX 예약 시스템</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: right;
        }
        header button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<header>
    <!-- 로그인 버튼 -->
    <button href="/KTX_Login" class="btn btn-primary"  style="background-color: #333;">로그인</button>

    <!-- 회원가입 버튼 -->
    <button href="/KTX_SignUp" class="btn btn-primary" style="background-color: #333;">회원가입</button>
</header>

<main>
    <!-- 예약 폼 또는 예약 관련 컨텐츠 -->
    <button href="/Reservation" class="btn btn-primary"  style="background-color: #333;">예약</button>
    <!-- 여기에 예약 시스템과 관련된 내용을 추가하세요 -->
</main>

<footer>
    <!-- 페이지 하단 내용 -->
</footer>
</body>
</html>
