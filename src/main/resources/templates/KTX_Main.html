<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>KTX 예약 시스템</title>
    <style>
        * {
            margin: 0; padding: 0;
            font-family: "Times New Roman", serif;
        }

        .navbar {
            z-index: 1000;
        }

        .image-container {
            text-align: right;
        }

        .navbar-nav {
            display: flex;
            justify-content: flex-end;
        }

        .wrapper {
            text-decoration-line: none;
            padding:20px;
            margin: 80px;
            text-align: center;
            color: black;
        }

        .form-container {
            text-align: center;
        }

    </style>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</head>
<body>


<div class="navbar navbar-dark fixed-top navbar-expand-lg" style="background-color: #2980b9;">
    <div class="container">
        <a class="navbar-brand" href="KTX_Main">Go Together</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content">
            <span class="collapse navbar-collapse" id="navbar-content"></span>
        </button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav navbar-nav ms-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link " href="KTX_Login">로그인</a></li>
                <li class="nav-item"><a class="nav-link " onclick="checkLogin()">고객센터</a></li>
            </ul>
        </div>
    </div>
</div>


<div class="wrapper">
    <div class="form-container">
        <h1>KTX 예약 시스템</h1>
        <h2>환영합니다!</h2>
        <img src="https://cdn.redaily.co.kr/news/photo/202009/img_761_0.jpg" alt="KTX Train">
        <img src="https://img.freepik.com/premium-vector/happy-family-illustration_1124-508.jpg" alt="KTX_Family">
    <form id="trainForm">
        <label for="trainNumber">열차 번호:</label>
        <select id="trainNumber" name="trainNumber">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br>

        <label for="CarNumber">호차 번호:</label>
        <select id="CarNumber" name="CarNumber">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br>

        <label for="SeatNumber">좌석 번호:</label>
        <select id="SeatNumber" name="SeatNumber">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select><br>

        <label for="departure">출발지:</label>
        <select id="departure" name="departure">
            <option value="서울">서울</option>
            <option value="인천">인천</option>
            <option value="춘천">춘천</option>
            <option value="속초">속초</option>
            <option value="부산">부산</option>
        </select><br>

        <label for="destination">목적지:</label>
        <select id="destination" name="destination">
            <option value="서울">서울</option>
            <option value="인천">인천</option>
            <option value="춘천">춘천</option>
            <option value="속초">속초</option>
            <option value="부산">부산</option>
        </select><br>

        <label for="tion">출발시간~도착시간:</label>
        <select id="tion" name="destination">
            <option value="10:00,11:00">10:00~11:00</option>
            <option value="11:00,12:00">11:00~12:00</option>
            <option value="12:00,13:00">12:00~13:00</option>
            <option value="13:00,14:00">13:00~14:00</option>
            <option value="14:00,15:00">14:00~15:00</option>
        </select><br>
        <button type="button" class="btn btn-primary" onclick="checkLogin()">예매하기</button>
    </form>

    </div>
</div>

<script>
    function checkLogin() {
        fetch('/api/session-status')
        .then(response => response.text())
        .then(data => {
            if (data === 'loggedIn') {
                // 세션이 유효하고 로그인된 상태
                console.log('사용자는 로그인되어 있습니다.');
                window.location.href = '/KTX_List';

            } else {
                // 세션이 없거나 로그인되지 않은 상태
                console.log('사용자는 로그인되어 있지 않습니다.');
                alert('로그인 후 이용해주세요.');
                window.location.href = '/KTX_Login';
            }
        })
        .catch(error => {
            console.error('세션 상태를 확인하는 중 오류가 발생했습니다:', error);
        });
    }
</script>

<footer>
    <!-- 페이지 하단 내용 -->
</footer>
</body>
</html>
