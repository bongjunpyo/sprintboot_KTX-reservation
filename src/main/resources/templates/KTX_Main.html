<!DOCTYPE html>

    <title>KTX 예약 시스템</title>
    <style>
        * {margin: 0; padding: 0;}
        body {font-family: "Times New Roman", serif;}

        .navbar {
            z-index: 1000;
        }

        .image-container {
            text-align: right;
        }

        .navbar-nav {
            display: flex;
            justify-content: flex-end;
        }

        .wrapper {
            text-decoration-line: none;
            padding:20px;
            margin:120px;
            text-align: center;
            color: black;
        }

        .form-container {
            text-align: center;
        }

        nav {
      background-color: #77B0C4;
      color:white;
      padding:20px;
      position: fixed; /* Make the navigation bar fixed */
      top: 56px; /* Height of the navbar, adjust if needed */
      width: 100%;
      display: flex;

        align-items: center;

    }

    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 1px 50px;
      text-decoration: none;

       }

         nav a:hover {
            color: black;
        }
    .font{
        font-weight: bold;
        }

     .slideshow-container {
      max-width: 500px;
      position: relative;
      margin: auto;
       overflow: hidden;
    }
     .mySlides img {
      width: 200;
      height: 200;
    }

    .mySlides {
      height: 200;
      display: block;
       width: 100; /* 또는 다른 너비 값을 설정하세요 */
       text-align: center;
    }

    .prev, .next {
      position: absolute;
      top: 50%;
      width: auto;
      padding: 16px;
      color: black;
      font-weight: bold;
      font-size: 20px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      cursor: pointer;
      margin-top:90px;
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .caption-container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 2px 16px;
      color: white;
    }

    .numbertext {
      color: #f2f2f2;
      font-size: 12px;
      padding: 8px 12px;
      position: absolute;
      top: 0;
    }

    </style>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>

</head>
<body>

<header>
    <div class="navbar navbar-dark fixed-top navbar-expand-lg" style="background-color: #2980b9;">
        <div class="container">

<nav>
    <a id="i" href="KTX_List">예약현황</a>

<div class="wrapper">
    <div class="form-container">
        <h1 class="font">KTX 예약 시스템</h1>
        <h2>환영합니다!</h2>


        <div class="slideshow-container">
            <div class="mySlides">
                <img src="https://cdn.redaily.co.kr/news/photo/202009/img_761_0.jpg" alt="KTX Train" style="width:100%">
            </div>

            <div class="mySlides">
                <img src="https://img.freepik.com/premium-vector/happy-family-illustration_1124-508.jpg" alt="KTX_Family" style="width:100%">
            </div>

            <!-- 추가 이미지를 필요에 따라 더 추가할 수 있습니다. -->

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <form id="trainForm">
            <label for="trainNumber">열차 번호:</label>
            <select id="trainNumber" name="trainNumber">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select><br>

            <label for="CarNumber">호차 번호:</label>
            <select id="CarNumber" name="CarNumber">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select><br>

            <label for="SeatNumber">좌석 번호:</label>
            <select id="SeatNumber" name="SeatNumber">
                <option value="A1">A1</option>
                <option value="A2">A2</option>
                <option value="B1">B1</option>
                <option value="B2">B2</option>
                <option value="C1">C1</option>
                <option value="C2">C2</option>
                <option value="D1">D1</option>
                <option value="D2">D2</option>
                <option value="E1">E1</option>
                <option value="E2">E2</option>
            </select><br>

            <label for="departure">출발지:</label>
            <select id="departure" name="departure">
                <option value="서울">서울</option>
                <option value="인천">인천</option>
                <option value="춘천">춘천</option>
                <option value="속초">속초</option>
                <option value="부산">부산</option>
            </select><br>

            <label for="destination">목적지:</label>
            <select id="destination" name="destination">
                <option value="서울">서울</option>
                <option value="인천">인천</option>
                <option value="춘천">춘천</option>
                <option value="속초">속초</option>
                <option value="부산">부산</option>
            </select><br>

            <label for="tion">출발시간 ~ 도착시간:</label>
            <select id="tion" name="destination">
                <option value="10:00,11:00">10:00~11:00</option>
                <option value="11:00,12:00">11:00~12:00</option>
                <option value="12:00,13:00">12:00~13:00</option>
                <option value="13:00,14:00">13:00~14:00</option>
                <option value="14:00,15:00">14:00~15:00</option>
            </select><br>
            <button type="button" class="btn btn-primary" onclick="checkLogin()">예매하기</button>
        </form>

    </div>
</div>

<script>
    function checkLogin() {
        fetch('/api/session-status')
        .then(response => response.text())
        .then(data => {
            if (data === 'loggedIn') {
                // 세션이 유효하고 로그인된 상태
                console.log('사용자는 로그인되어 있습니다.');
                window.location.href = '/KTX_List';

            } else {
                // 세션이 없거나 로그인되지 않은 상태
                console.log('사용자는 로그인되어 있지 않습니다.');
                alert('로그인 후 이용해주세요.');
                window.location.href = '/KTX_Login';
            }
        })
        .catch(error => {
            console.error('세션 상태를 확인하는 중 오류가 발생했습니다:', error);
        });
    }

      var slideIndex = 1;
  showSlides(slideIndex);

  function plusSlides(n) {
    showSlides(slideIndex += n);
  }

  function currentSlide(n) {
    showSlides(slideIndex = n);
  }

  function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slides[slideIndex-1].style.display = "block";
  }

  // 자동으로 슬라이드를 전환하는 함수
  function autoSlide() {
    plusSlides(1);
  }

  // 3초마다 자동으로 슬라이드를 전환
  setInterval(autoSlide, 3000);
</script>
