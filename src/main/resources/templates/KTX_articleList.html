<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>고객센터 글목록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        *{
      margin:0; padding: 0;
      font-family: "Times New Roman", serif;
     }
     .navbar {
            z-index: 1000;
        }
        .navbar-nav{
              display: flex;
              justify-content: flex-end;

        }
        .wapper{
        text-decoration-line: none;
        display: block;
        padding: 30px;
        margin: 80px;
        text-align: center;
        font-size: 30px;
        color: black;
    }
    </style>
</head>
<body>
<div class="navbar navbar-dark fixed-top navbar-expand-lg" style="background-color: #2980b9;">
    <div class="container">
        <a class="navbar-brand" href="KTX_Main">RESERVAION</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content">
            <span class="collapse navbar-collapse" id="navbar-content"></span>
        </button>
        <div class="collapse navbar-collapse" >
            <ul class="navbar-nav navbar-nav ms-auto">
            </ul>
            <ul class="navbar-nav ">
                <li class="nav-item"><a class="nav-link " href="KTX_Login">로그인</a></li>
                <li class="nav-item"><a class="nav-link " href="KTX_article">고객센터</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="wapper">
    <button onclick="/KTX_Reservation/KTX_new-article" class="btn btn-primary">글 작성하기</button>

    <div class="container">
        <div class="row-6" th:each="item : ${articles}">
            <div class="card">
                <div class="card-header" th:text="${item.title}">

                </div>
                <div class="card-body">
                    <p class="card-text" th:text="${item.content}"></p>
                    <a th:href="@{/KTX_Reservation/Center/{id}(id=${item.id})}" class="btn btn-primary">글 보러가기</a>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
