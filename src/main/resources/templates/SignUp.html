<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTX Reservation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>


<div id="signup-container">
    <h2>Sign Up</h2>
    <form id="signup-form">
        <label for="signup-username">Username:</label>
        <input type="text" id="signup-username" name="signup-username" required>

        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="signup-password" required>

        <label for="signup-email">email</label>
        <input type="text" id="signup-email" name="signup-email" required>

        <label for="signup-email">phone_number</label>
        <input type="text" id="signup-phone_number" name="signup-phone_number" required>

        <label for="signup-email">Address</label>
        <input type="text" id="signup-Address" name="signup-Address" required>

        <button type="button" onclick="signup()">Sign Up</button>
    </form>
</div>

<script src="scripts.js"></script>
</body>
</html>
