<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${article.title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <article>
        <header>
            <h1 th:text="'작성자 : '+${article.getWriter().getEmail()}"></h1>
            <h1 th:text="'제목 : '+${article.title}"></h1>
            <div th:text="'작성일 : '+${article.formattedCreateDate}"></div>
        </header>
        <section>
            <p th:text="${article.content}"></p>
        </section>
    </article>
    <input type="hidden" id="id" th:value="${article.id}">
    <a class="btn btn-primary" th:href="@{/KTX_Reservation/modify/{id}(id=${article.id} ) }">수정</a>
    <a class="btn btn-danger" onClick="deleteAction()">삭제</a> <!--버튼이 눌렸을 때 delete()함수 실행 -->
    <a class="btn btn-primary" th:href="@{/KTX_Reservation/Center}">목록으로 가기</a>
    <script>

        function deleteAction(){
            var id= document.getElementById("id").value;
            if(!confirm("정말 삭제하시겠습니까?")){
                return
            }
            fetch("/api/articles/"+id,{
                method:"DELETE",
            })
            .then(()=> {
                location.replace("/KTX_Reservation/Center")

            })
        }
    </script>
</div>

</body>
</html>
