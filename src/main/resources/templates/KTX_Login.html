<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>기차 예매 로그인</title>
    <style>
        *{
     margin:0; padding: 0;
     font-family: "Times New Roman", serif;
    }
    .navbar {
           z-index: 1000;
       }
       .navbar-nav{
             display: flex;
             justify-content: flex-end;

       }
       .wapper{
       text-decoration-line: none;
       display: block;
       padding: 30px;
       margin: 80px;
       text-align: center;
       font-size: 30px;
       color: black;
   }
       body {
           font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
           background-color: #f3f3f3; /* 연한 회색 배경 */
           margin: 0;
           padding: 0;
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
       }

       #login {
           background-color: #fff; /* 흰색 배경 */
           padding: 40px;
           border-radius: 8px;
           box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
           max-width: 500px;
           width: 100%;
           text-align: center;
       }

       h2 {
           color: #333; /* 검은색 텍스트 */
           margin-bottom: 30px;
           font-size: 24px;
       }

       label {
           display: block;
           text-align: left;
           margin-bottom: 10px;
           color: #555; /* 회색 텍스트 */
           font-size: 16px;
       }

       input {
           width: 100%;
           padding: 15px;
           margin-bottom: 20px;
           box-sizing: border-box;
           border: 1px solid #ddd; /* 연한 회색 테두리 */
           border-radius: 4px;
           font-size: 16px;
       }

       button {
           background-color: #3498db; /* 파란색 배경 */
           color: #fff; /* 흰색 텍스트 */
           padding: 15px;
           border: none;
           border-radius: 4px;
           cursor: pointer;
           font-size: 18px;
           transition: background-color 0.3s;
       }

       button:hover {
           background-color: #2980b9; /* 어두운 파란색으로 변경 */
       }

        a:hover {
            color: #2980b9; /* 어두운 파란색으로 변경 */
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }
       a {
           display: inline-block;
           margin-top: 15px;
           text-decoration: none;
           color: #3498db; /* 파란색 링크 텍스트 */
           font-size: 16px;
           transition: color 0.3s;
       }

       a:hover {
           color: #2980b9; /* 어두운 파란색으로 변경 */
       }
    </style>
</head>
<body>
<div class="navbar navbar-dark fixed-top navbar-expand-lg" style="background-color: #2980b9;">
    <div class="container">
        <a class="navbar-brand" href="/KTX_Main">
            <img src="https://raw.githubusercontent.com/bongjunpyo/sprintboot_KTX-reservation/e560ad0dc73e5c7b1ea09265662958022977aa87/ktx%EB%A1%9C%EA%B3%A0.png" alt="KTX logo" style="width: 4%;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content">
            <span class="collapse navbar-collapse" id="navbar-content"></span>
        </button>
        <div class="collapse navbar-collapse" >
            <ul class="navbar-nav navbar-nav ms-auto">
            </ul>
        </div>
    </div>
</div>
<div id="login">
    <h2>KTX 로그인</h2>
    <label for="username">아이디:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" required>

    <div class="button-container">
        <button type="button" onclick="loginForm()">로그인</button>
        <a href="/KTX_SignUp">회원가입</a>
    </div>
</div>

<script>
    function loginForm() {
        var userEmail = document.getElementById("username").value; // 이메일 입력란 값 가져오기
        var userPassword = document.getElementById("password").value; // 비밀번호 입력란 값 가져오기

        var userData = {
            email: userEmail,
            password: userPassword
        }; // 사용자 입력 데이터를 객체로 생성

        fetch("/api/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(userData) // 사용자 입력 데이터를 JSON 형식으로 변환하여 서버에 전송
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert(data.message); // 성공적으로 로그인한 경우 메시지를 알림으로 띄움
                // 로그인 성공 후 원하는 페이지로 이동할 수 있도록 처리
                location.href = '/KTX_Main';
            } else {
                alert("로그인 실패 : " + data.message); // 로그인에 실패한 경우 메시지를 알림으로 띄움
                // 여기에 필요한 추가 동작을 수행할 수 있습니다.
            }
        })
        .catch(error => {
            console.error('오류 발생:', error);
            // 오류가 발생했을 때 처리할 내용을 추가할 수 있습니다.
        });
    }
</script>
</body>
</html>
