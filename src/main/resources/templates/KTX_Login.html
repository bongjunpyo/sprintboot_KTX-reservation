<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2>로그인</h2>
    <form id="loginForm">
        <div class="mb-3">
            <label for="userId" class="form-label">아이디</label>
            <input id="userId" type="text" class="form-control" placeholder="userId 입력">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">비밀번호</label>
            <input id="password" type="password" class="form-control" placeholder="비밀번호 입력">
        </div>
        <button id="loginBtn" class="btn btn-primary">로그인</button>
    </form>
</div>

<script>
    document.getElementById('loginBtn').addEventListener('click', function(event) {
        event.preventDefault();
        // 사용자가 입력한 아이디와 비밀번호 가져오기
        var userId = document.getElementById('userId').value;
        var password = document.getElementById('password').value;

        // 서버로 요청하여 로그인 처리
        fetch('/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ userId: userId, password: password })
        })
        .then(response => {
            if (response.ok) {
                // 로그인 성공 시 처리
                alert('로그인 성공');
                // 로그인 후의 페이지로 이동하거나 추가적인 작업 수행
                window.location.href = '/KTX/' + userId; // 로그인 후 이동할 페이지
            } else {
                // 로그인 실패 시 처리
                alert('로그인 실패. 아이디와 비밀번호를 확인해주세요.');
            }
        })
        .catch(error => {
            console.error('로그인 중 에러 발생:', error);
            alert('로그인 중 에러가 발생했습니다.');
        });
    });
</script>
</body>
</html>
