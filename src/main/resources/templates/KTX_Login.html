<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기차 예매 로그인</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f3f3; /* 연한 회색 배경 */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #login {
            background-color: #fff; /* 흰색 배경 */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #333; /* 검은색 텍스트 */
            margin-bottom: 30px;
            font-size: 24px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 10px;
            color: #555; /* 회색 텍스트 */
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ddd; /* 연한 회색 테두리 */
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #3498db; /* 파란색 배경 */
            color: #fff; /* 흰색 텍스트 */
            padding: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9; /* 어두운 파란색으로 변경 */
        }

        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #3498db; /* 파란색 링크 텍스트 */
            font-size: 16px;
            transition: color 0.3s;
        }

        a:hover {
            color: #2980b9; /* 어두운 파란색으로 변경 */
        }
    </style>
</head>
<body>
<div id="login">
    <h2>로그인</h2>
    <label for="username">아이디:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" required>

    <button type="button" onclick="loginForm()">로그인</button>

    <div>
        <a href="KTX_SignUp">회원가입</a>
    </div>
</div>

<script>
    function loginForm() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        var userData = {
            username: username,
            password: password
        };

        fetch("/api/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(userData)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert(data.message);
                location.href = '/KTX_LoginedMain';
            } else {
                alert("로그인 실패 : " + data.message);
            }
        })
        .catch(error => {
            console.error('오류 발생:', error);
        });
    }
</script>
</body>
</html>
