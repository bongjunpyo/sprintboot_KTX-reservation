<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>KTX Reservation List</title>
    <style>
        .card {
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #f8f9fa;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .card-body {
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<div class="navbar navbar-dark fixed-top navbar-expand-lg" style="background-color: #2980b9;">
    <div class="container">
        <a class="navbar-brand" href="/KTX_Main">Go Together</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content">
            <span class="collapse navbar-collapse" id="navbar-content"></span>
        </button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav navbar-nav ms-auto">
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <div th:each="user : ${userName}">
                        <span th:text="${user + '님 환영합니다!'}"></span>
                    </div>
                </li>
                <li class="nav-item"><a class="nav-link" href="KTX_List">예약현황</a></li>
                <li class="nav-item"><a class="nav-link" href="/KTX_Articles">고객센터</a></li>
            </ul>
        </div>
    </div>
</div>

<h1>KTX Reservation List</h1>

<div class="container">
    <div class="row">
        <!-- 반복문을 통해 각 예약을 카드 형태로 나타냄 -->
        <div class="col-md-4" th:each="reservation : ${reservations}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">열차 번호: <span th:text="${reservation.tnumber}"></span></h5>
                    <p class="card-text">호차 번호: <span th:text="${reservation.cnumber}"></span></p>
                    <p class="card-text">좌석 번호: <span th:text="${reservation.snumber}"></span></p>
                    <p class="card-text">출발지: <span th:text="${reservation.departureLocation}"></span></p>
                    <p class="card-text">목적지: <span th:text="${reservation.destinationLocation}"></span></p>
                    <p class="card-text">출발시간: <span th:text="${reservation.departureTime}"></span></p>
                    <p class="card-text">도착시간: <span th:text="${reservation.arrivalTime}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

</script>

</body>
</html>
