<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>KTX Reservation List</title>
</head>
<body>

<h1>KTX Reservation List</h1>

<table id="reservationTable" border="1">
    <tr>
        <th>열차 번호</th>
        <th>출발지</th>
        <th>목적지</th>
        <th>출발시간</th>
        <th>도착시간</th>
    </tr>
    <tr th:each="reservation : ${reservations}">
        <td th:text="${reservation.tnumber}"></td>
        <td th:text="${reservation.departureLocation}"></td>
        <td th:text="${reservation.destinationLocation}"></td>
        <td th:text="${reservation.departureTime}"></td>
        <td th:text="${reservation.arrivalTime}"></td>
    </tr>
</table>

<script>

</script>

</body>
</html>
