<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>블로그 글목록</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <style>
        *{
 margin:0; padding: 0;
 font-family: "Times New Roman", serif;
}
.navbar {
       z-index: 1000;
   }
   .navbar-nav{
         display: flex;
         justify-content: flex-end;

   }
   .{
   text-decoration-line: none;
   display: block;
   padding: 30px;
   margin: 80px;
   text-align: center;
   font-size: 30px;
   color: black;
}
    .wapper{
        text-decoration-line: none;
        display: block;
        padding: 30px;
        margin: 80px;
        text-align: center;
        font-size: 30px;
        color: black;
    }

    </style>
</head>
<body>
<div class="navbar navbar-dark fixed-top navbar-expand-lg" style="background-color: #2980b9;">
    <div class="container">
        <a class="navbar-brand" href="KTX_Main">RESERVAION</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content">
            <span class="collapse navbar-collapse" id="navbar-content"></span>
        </button>
        <div class="collapse navbar-collapse" >
            <ul class="navbar-nav navbar-nav ms-auto">
            </ul>
            <ul class="navbar-nav ">
                <li class="nav-item"><a class="nav-link " href="KTX_Login">로그인</a></li>
                <li class="nav-item"><a class="nav-link " href="KTX_article" id="writeArticleBtn">고객센터</a></li>
            </ul>
        </div>
    </div>
</div>



<div class="wapper">
    <a href="KTX_Reservation/KTX_new-article" onclick="checkLogin()" class="btn btn-primary">글 작성하기</a>
    <div class="row-6" th:each="item : ${articles}">
        <div class="card">
            <div class="card-header" th:text="${item.title}">

            </div>
            <div class="card-body">
                <p class="card-text" th:text="${item.content}"></p>
                <a th:href="@{/KTX_Reservation/Center/{id}(id=${item.id})}" class="btn btn-primary">글 보러가기</a>
            </div>
        </div>
    </div>
</div>



<script>
    <script>
            // 페이지 로드 시 실행되는 함수
            window.onload = function() {
                // 서버로부터 받은 세션 정보를 사용하여 로그인 여부를 확인하고 처리
                const isUserLoggedIn = <%= request.getAttribute("userId") != null %>; // 세션 정보가 있다면 true, 없다면 false

                // 글 작성 버튼 클릭 시 동작하는 함수
                document.getElementById('writeArticleBtn').addEventListener('click', function() {
                    // 로그인 여부에 따라 처리
                    if (!isUserLoggedIn) {
                        // 세션이 없을 때 알림창 띄우기
                        alert('로그인 후 이용해 주세요');
                        // 로그인 페이지로 이동하거나 다른 조치를 취할 수 있음
                        // window.location.href = '/login'; // 로그인 페이지로 이동하는 경우 (주석 해제 후 실제 경로로 변경)
                    } else {
                        // 세션이 있으면 원하는 로직 실행
                        // 예시: 글 작성하는 기능 실행
                        // ...
                        // 여기에 글 작성 로직을 추가
                    }
                });
            };
</script>
</script>



</body>
</html>
